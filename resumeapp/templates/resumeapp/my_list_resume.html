{% extends 'mainapp/base_main_page.html' %}

{% block content %}
    <section>
        <div class="container">
            <button class="btn btn-primary btn-lg"
                    onclick="window.location.href = '{% url 'resume:create' %}';">
                Создать резюме
            </button>
            <div class="row">
                <div class="col-lg-6">
                    {% for resume in object_list %}
                        <a href="{% url 'resume:detail' resume.id %}" class=""><h2>{{ resume }}</h2></a>
                        <button class="btn btn-primary btn-lg"
                                onclick="window.location.href = '{% url 'resume:update' resume.id %}';">
                            Редактировать
                        </button>
                        <br>
                        Обновлено: {{ resume.updated_at|date:'j F в H:i' }}
                        <br>
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
