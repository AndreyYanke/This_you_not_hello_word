{% extends 'mainapp/base_main_page.html' %}
{% load static %}
{% block content %}
    <div class="row justify-content-center">
        <div class="row">
            <div class="col-lg-8">
                <h4 class="mt-3 mb-3">Профайл работодателя</h4>
                <div class="col-lg-12 text-center">
                    <img width="250" height="100"
                         src="{% if object.partner_image %} {{ object.partner_image.url }} {% else %}{% static 'img/default_avatar.jpg' %}{% endif %}"

                         class="img-thumbnail">
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <h4 class="mt-5">Наименование: {{ object.company_name }}</h4><br>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <h6>Описание:<br></h6>
                            {{ object.descriptions_company }}
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <div class="form-row">
                    <div class="col-lg-6" style="margin-top: 33px;">
                        <button class="btn btn-primary btn-lg"
                                onclick="window.location.href = '{% url 'user:update' user.id %}';">
                            Редактировать данные
                        </button>
                    </div>
                    <div class="col-lg-2" style="margin-top: 33px;">
                        <button class="btn btn-primary btn-lg"
                                onclick="window.location.href = '{% url 'vacancy:my_vacancies' %}';">
                            Вакансии
                        </button>
                    </div>
                    <div class="col-lg-2" style="margin-top: 33px;">
                        <button class="btn btn-primary btn-lg"
                                onclick="window.location.href = '{% url 'resume:my_response' user.id %}';">
                            Отклики
                        </button>
                    </div>
                    <div class="col-lg-2" style="margin-top: 33px;">
                        <button class="btn btn-primary btn-lg"
                                onclick="window.location.href = '{% url 'resume:my_folower' %}';">
                            Подписки
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
