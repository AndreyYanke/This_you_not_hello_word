{% extends 'mainapp/base_main_page.html' %}

{% block content %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">

                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h2 class="text-center font-weight-light my-4">Вход в систему</h2>
                                </div>
                                <div class="card-body">
                                    <form action="{% url 'user:auth' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                                                    {{ form.username }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <label class="small mb-1" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                                                {{ form.password }}
                                            </div>
                                        </div>
                                        <div class="form-group mt-4 mb-0">
                                            <input class="btn btn-primary btn-block" type="submit"
                                                   value="Войти">
                                        </div>
                                    </form>
                                    <p>Нет аккаунта?<a href="{% url 'user:type_user' %}"> Зарегистрироваться</a></p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock content %}
